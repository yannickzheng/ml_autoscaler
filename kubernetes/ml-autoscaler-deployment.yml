apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-autoscaler
  namespace: nexslice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-autoscaler
  template:
    metadata:
      labels:
        app: ml-autoscaler
    spec:
      serviceAccountName: ml-autoscaler-sa
      containers:
      - name: ml-autoscaler
        image: python:3.9-slim
        command: ["sh", "-c", "pip install -r /requirements.txt && python3 /app/ml_autoscaler.py"]
        volumeMounts:
        - name: autoscaler-code
          mountPath: /app
        - name: requirements
          mountPath: /requirements.txt
          subPath: requirements.txt
        env:
        - name: PROMETHEUS_URL
          value: "http://prometheus-server.monitoring.svc.cluster.local:9090"
        - name: NAMESPACE
          value: "nexslice"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: autoscaler-code
        configMap:
          name: ml-autoscaler-config
      - name: requirements
        configMap:
          name: ml-autoscaler-requirements
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ml-autoscaler-sa
  namespace: nexslice
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ml-autoscaler-role
rules:
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch", "update"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["*"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: ml-autoscaler-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: ml-autoscaler-role
subjects:
- kind: ServiceAccount
  name: ml-autoscaler-sa
  namespace: nexslice
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ml-autoscaler-requirements
  namespace: nexslice
data:
  requirements.txt: |
    prometheus-api-client
    kubernetes
    numpy
    pandas
    scikit-learn
    requests
    pyyaml
    urllib3
---
# Le ConfigMap 'ml-autoscaler-config' doit être créé séparément
# ou via une commande kubectl create configmap --from-file
# pour inclure le fichier Python complet ci-dessus.